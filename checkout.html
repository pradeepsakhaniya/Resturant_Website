<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout</title>
    <link rel="stylesheet" href="checkout.css">
</head>
<body>
    <div class="container">
        <nav>
            <div class="logo">
                <h1>Resturant</h1>
            </div>
            <ul>
                <a href="index.html">Home</a>
                <a id="foods" href="index.html#food">Food</a>
                <a id="dishes" href="index.html#dishe">Best Dishes</a>
                <a id="orders" href="index.html#order">Track Order</a>
                <button id="wishlistBtn" style="margin:10px;">Wishlist (<span id="wishlistCount">0</span>)</button>
                <button id="cartBtn" style="margin:10px;">Cart (<span id="cartCount">0</span>)</button>
                <button id="logo" style="margin:10px;">Log In</button>
            </ul>
        </nav>

        <h1>Checkout</h1>

        <div id="cartSummary">
            
        </div>

        <form id="billingForm">
            <h2>Billing Information</h2>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required><br>
            <label for="address">Address:</label>
            <input type="text" id="address" name="address" required><br>
            <label for="city">City:</label>
            <input type="text" id="city" name="city" required><br>
            <label for="state">State:</label>
            <input type="text" id="state" name="state" required><br>
            <label for="zip">Zip Code:</label>
            <input type="text" id="zip" name="zip" required><br>

            <h2>Payment Information</h2>
            <label for="cardNumber">Card Number:</label>
            <input type="text" id="cardNumber" name="cardNumber" required><br>
            <label for="expiryDate">Expiry Date:</label>
            <input type="text" id="expiryDate" name="expiryDate" required><br>
            <label for="cvv">CVV:</label>
            <input type="text" id="cvv" name="cvv" required><br>

            <button type="submit">Place Order</button>
        </form>
    </div>
    <script src="checkout.js"></script>
    <script src="common.js"></script>
</body>
</html>
