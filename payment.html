<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment</title>
    <link rel="stylesheet" href="./billing-address.css">
</head>
<body>
    <div class="container">
        <nav>
            <div class="logo">
                <h1>Resturant</h1>
            </div>
            <ul>
                <a href="index.html">Home</a>
                <a id="foods" href="index.html#food">Food</a>
                <a id="dishes" href="index.html#dishe">Best Dishes</a>
                <a id="orders" href="index.html#order">Track Order</a>
                <button id="wishlistBtn" style="margin:10px;">Wishlist (<span id="wishlistCount">0</span>)</button>
                <button id="cartBtn" style="margin:10px;">Cart (<span id="cartCount">0</span>)</button>
                <button id="logo" style="margin:10px;">Log In</button>
            </ul>
        </nav>
        <h1>Payment</h1>
        <form id="paymentForm">
            <label for="cardNumber">Card Number:</label>
            <input type="text" id="cardNumber" name="cardNumber" required><br>
            <label for="expiryDate">Expiry Date:</label>
            <input type="text" id="expiryDate" name="expiryDate" required><br>
            <label for="cvv">CVV:</label>
            <input type="text" id="cvv" name="cvv" required><br>
            <button type="submit">Complete Purchase</button>
        </form>
    </div>
    <script src="common.js"></script>
    <script>
        document.getElementById('paymentForm').addEventListener('submit', function(event) {
            event.preventDefault();
            // Save payment info to localStorage (for demonstration, in real-world it should be handled securely)
            const paymentInfo = {
                cardNumber: document.getElementById('cardNumber').value,
                expiryDate: document.getElementById('expiryDate').value,
                cvv: document.getElementById('cvv').value
            };
            localStorage.setItem('paymentInfo', JSON.stringify(paymentInfo));
            // Complete the purchase process (for demo, we'll just alert the user)
            alert('Purchase Complete!');
            // Redirect to confirmation or home page
            window.location.href = 'index.html';
        });
    </script>
</body>
</html>
